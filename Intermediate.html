<!DOCTYPE html>
<html>
<head>
	<title>Intermediate</title>
	<link rel="stylesheet" type="text/css" href="intermediate.css">
</head>
<body>
	<form autocomplete="off">
		<textarea id="firstname" name="First name" rows="2" cols="30" placeholder="First name"></textarea>
		<br>
		<div>
			div {<br>
				width: 100px;<br>
				height: 100px;<br>
				position: relative;<br>
				left: 0;<br>
				background-color: lightpink;<br>
				transition: left 5s;<br>
				transition-delay: 1s;<br>
			}<br>
			div:hover {<br>
			position: relative;<br>
			left: 250px;<br>
			}<br>
			</div>
		<textarea id="lastname" name="Last name" rows="2" cols="30" placeholder="Last name"></textarea>
		<br>
		<textarea id="about" name="About" rows="2" cols="30" placeholder="Tell us about yourself"></textarea>
		<br>
		<textarea id="message" name="Message" rows="2" cols="30" placeholder="Please write your message here. It should be max. 150 character long"></textarea>
		<br>
		</form>
</body>
</html>
